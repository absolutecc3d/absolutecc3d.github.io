<!DOCTYPE html>
<html>
<head>
  <title>Absolute CC3D - Select Version</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    a {
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      background: #007bff;
      color: white;
      border-radius: 10px;
      transition: background 0.2s;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://absolutecc3d.github.io/desktop">Desktop</a>
    <a href="https://absolutecc3d.github.io/mobile">Mobile</a>
  </div>
</body>
</html>
